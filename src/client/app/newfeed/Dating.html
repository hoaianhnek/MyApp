<div id="dating-view" class="dating-full-width mainbar">
  <div class="container">
    <div class="row justify-content-end">
      <div class="image"></div>
      <div class="col-lg-7">
        <div class="log-reg-inner">
          <div class="section-header">
            <h2 class="title">Welcome Dating</h2>
          </div>
          <div class="main-content">
            <form action="/Infor_Dating">
              <h4 class="content-title">Thông tin ghép đôi</h4>
              <div class="form-group">
                <label>Tên *</label>
                <input type="text" class="my-form-control" value="Truowng Thi Hoai Anh">
              </div>
              <div class="form-group">
                <label>Ngày sinh *</label>
                <input type="date" class="my-form-control" value="1998-09-11">
              </div>
              <div class="form-group">
                <label>Tôi là *</label>
                <div class="option">
                  <div class="s-input mr-3">
                    <input type="radio" name="gender1" id=" males1">
                    <label for="males1">Nam</label>
                  </div>
                  <div class="s-input">
                    <input type="radio" name="gender1" id="females1">
                    <label for="females1">Nữ</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Tìm kiếm *</label>
                <div class="option">
                  <div class="s-input mr-3">
                    <input type="radio" name="gender2" id=" males">
                    <label for="males">Nam</label>
                  </div>
                  <div class="s-input">
                    <input type="radio" name="gender2" id="females">
                    <label for="females">Nữ</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Tình trạng hôn nhân *</label>
                <div class="option" style="justify-content: start;">
                  <div class="s-input nice-select-wraper" style="width: 100%;">
                    <select class="select-bar" style="display:none; width: 98%;">
                      <option>Cô đơn</option>
                      <option>Đang hẹn hò</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Thành phố *</label>
                <input type="text" class="my-form-control" placeholder="Enter your City">
              </div>
              <button class="custom-button">
                Tạo thông tin ghép đôi
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
